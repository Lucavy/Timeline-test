<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
        }
        .timeline-container {
            margin: 20px auto;
            max-width: 800px;
            text-align: left;
        }
        .timeline-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: normal;
            color: white;
        }
        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .timeline-step {
            text-align: center;
            position: relative;
            margin-top: 40px; /* Added margin to push down the text further */
        }
        .timeline-step .image {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            margin: 0 auto;
            border-radius: 8px;
            display: block;
        }
        .timeline-step .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-weight: bold;
            border: 2px solid #000;
        }
        .timeline-step .label {
            margin-top: 20px;
            color: white;
            font-size: 16px;
        }
        .timeline-step .description {
            font-size: 12px;
            color: #fff;
            margin-top: 10px;
        }
        .timeline-step .title {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            margin-top: 10px;
        }
        .timeline-line {
            position: absolute;
            top: 50%;
            left: 15px;
            right: 15px;
            height: 4px;
            background-color: #555;
            z-index: -1;
        }
    </style>
</head>
